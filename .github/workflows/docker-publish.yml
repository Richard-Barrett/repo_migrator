---
name: 'Docker Publish to GHCR'

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - .github/workflows/docker-publish.yml
  workflow_dispatch: # allow manual trigger

permissions:
  contents: read
  packages: write # needed to push to ghcr.io
  id-token: write # needed for OIDC auth if you enable it later

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/richard-barrett/repo-migrator:latest
            ghcr.io/richard-barrett/repo-migrator:${{ github.sha }}

      - name: Logout from ghcr.io
        run: docker logout ghcr.io
